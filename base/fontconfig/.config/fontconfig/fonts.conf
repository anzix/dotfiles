<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!-- Установите правильный <family> для каждого установленного вручную шрифта -->
<!-- если это не шрифт без засечек (sans-serif) -->

	  <alias>
		<family>serif</family>
		<prefer>
			<family>Linux Libertine</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	   </alias>

	   <alias>
		<family>sans-serif</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>DejaVu Sans</family>
		</prefer>
	   </alias>

	   <alias>
		<family>sans</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	   </alias>

	   <alias>
		<family>monospace</family>
		<prefer>
			<family>Noto Sans Mono</family>
			<family>Liberation Mono</family>
			<family>Braille</family>
		</prefer>
	   </alias>

<!-- Aliases for commonly used MS fonts. -->
<!-- https://jichu4n.com/posts/how-to-set-default-fonts-and-font-aliases-on-linux/ -->

 <match>
   <test name="family"><string>Arial</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Arimo</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Helvetica</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Arimo</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Verdana</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Arimo</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Tahoma</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Arimo</string>
   </edit>
 </match>
 <match>
   <!-- Insert joke here -->
   <test name="family"><string>Comic Sans MS</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Arimo</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Times New Roman</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Tinos</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Times</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Tinos</string>
   </edit>
 </match>
 <match>
   <test name="family"><string>Courier New</string></test>
   <edit name="family" mode="assign" binding="strong">
     <string>Cousine</string>
   </edit>
 </match>

</fontconfig>
