# Масштабирование
vidscale=no
scalewindowed=1.2
scalefullscreen=1.2
scaleforcedwindow=1.2

# Задник коробки, 0 непрозрачен 255 полностью прозрачен. По умолчанию 80
boxalpha=45

# Затухание коробки чуть дольше, по умолчанию 200
fadeduration=500

# Показывать общее время вместо оставшегося
timetotal=yes

# Скрытая логика взаимодействия курсора с областью OSC, по умолчанию: 0.5
deadzonesize=1
