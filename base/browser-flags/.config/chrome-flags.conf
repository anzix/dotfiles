# Полезные флаги
# https://github.com/GoogleChrome/chrome-launcher/blob/main/docs/chrome-flags-for-tools.md

--enable-features=WebUIDarkMode
--force-dark-mode

--enable-features=VaapiVideoEncoder,VaapiVideoDecoder,CanvasOopRasterization
