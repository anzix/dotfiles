# Основное
update_check_interval 0
enable_audio_bell no
scrollback_lines 2000
term xterm-256color
wayland_titlebar_color background
editor .

#: Шрифты
font_family      JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Размер шрифта
font_size 14.0

# Прозрачность
background_opacity 0.8

# Лигатуры: always = выкл / never = вкл
disable_ligatures never

# Интервал мерцания в секундах, 0 отключает
cursor_stop_blinking_after 0

# Расположение окна
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_padding_width 4
confirm_os_window_close 0

# Вкладки
# Стили: fade, slant, separator, powerline
# Стили powerline: slanted, angled, round
tab_bar_style powerline
tab_powerline_style angled
tab_fade 1

#: Цветовая схема

foreground #dddddd
background #000000
selection_foreground #ffffff
selection_background #323232

# black
color0 #000000
color8 #767676

# red
color1 #cc0403
color9 #f2201f

# green
color2  #19cb00
color10 #23fd00

# yellow
color3  #cecb00
color11 #fffd00

# blue
color4  #0d73cc
color12 #1a8fff

# magenta
color5  #cb1ed1
color13 #fd28ff

# cyan
color6  #0dcdcd
color14 #14ffff

# white
color7  #dddddd
color15 #ffffff

# Цвет выделения URL-адресов при наведении курсора мыши
url_color #0087bd

# Курсор
cursor #cccccc
cursor_text_color #111111

#: Горячие клавиши

# Модификатор kitty_mod стоит на ctrl+shift
kitty_mod ctrl+shift

# Заметки по горячим клавишам

# Fix copy/paste for Cyrillic layout
map super+с copy_to_clipboard
map super+м paste_from_clipboard

